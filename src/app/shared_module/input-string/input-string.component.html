<mat-form-field [formGroup]="sharedForm" style="width:100%">
 
  <input matInput placeholder="{{placeholder  }}" formControlName="sharedFormControl" type="text"  [required]="required" autofocus>
  <mat-hint>{{ hint }}</mat-hint>
    <mat-error *ngIf="sharedForm.get('sharedFormControl').hasError('required')">
      {{errorMessage  }}
    </mat-error>
  </mat-form-field>
