<div [formGroup]="sharedForm" style="width:100%">
  <input type="file" name="file" id="file" (change)="onFileSelected($event)" formControlName="sharedFormControl" multiple>
</div>
<div>
  <div class="card mat-elevation-z2">
    <div class="card-body" *ngIf="imageData">
      <img class="card-img-top img-thumbnail" [src]="imageData" alt="Card image cap" *ngIf="imageData">
    </div>
  </div>
</div>
