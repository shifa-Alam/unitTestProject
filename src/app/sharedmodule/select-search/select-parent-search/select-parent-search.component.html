<mat-form-field [formGroup]="sharedForm" style="width: 100%">
  <input matInput [matAutocomplete]="auto" formControlName="sharedFormControl" placeholder="{{ placeholder | translate }}" >
  <mat-error *ngIf="sharedForm.get('sharedFormControl').hasError('required')">
      {{requiredMessage | translate }}
    </mat-error>
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelected($event.option)">
  <mat-option *ngFor="let entity of entities" [id]="entity.id" [value]="entity.name"><span>{{ entity.name }}</span></mat-option>
</mat-autocomplete>
</mat-form-field>
