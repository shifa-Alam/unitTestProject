<mat-form-field [formGroup]="sharedForm" style="width: 100%">
  <input matInput [matAutocomplete]="auto" formControlName="sharedFormControl"
    placeholder="{{ placeholder | translate }}" [required]="required">
  <mat-error *ngIf="sharedForm.get('sharedFormControl').hasError('required')">
    {{requiredMessage | translate }}
  </mat-error>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelected($event.option)">
    <mat-option *ngFor="let entity of entities" [id]="entity" [value]="entity.nameWithCode">

        <span>{{ entity.name }}</span> |
        <small>{{ 'account.accountNumber' | translate }}&nbsp;{{ entity.code }}</small>
      
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
