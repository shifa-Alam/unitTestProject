<mat-form-field [formGroup]="sharedForm" style="width:100%">
  <mat-select matNativeControl placeholder="{{ 'bloodGroup.label' | translate  }}" (selectionChange)="onChange()"
    formControlName="sharedFormControl" [required]="required">
    <mat-option value="">{{'global.none' | translate}}</mat-option>
    <mat-option *ngFor="let entry of entities" [value]="entry.id">{{ entry.name | translate  }}</mat-option>
  </mat-select>
  <mat-error *ngIf="sharedForm.get('sharedFormControl').hasError('required')">
    {{errorMessage | translate }}
  </mat-error>
</mat-form-field>
