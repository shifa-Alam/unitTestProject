<mat-form-field [formGroup]="sharedForm" style="width: 100%">
  <input matInput [matAutocomplete]="auto" formControlName="sharedFormControl" placeholder="{{ placeholderString | translate }}" [required]="required">
  <mat-error *ngIf="sharedForm.get('sharedFormControl').hasError('required')">
      {{errorMessage | translate }}
    </mat-error>
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelected($event.option)">
  <mat-option *ngFor="let entity of list"  [id]="entity.id" [value]="entity.title + entity.subTitle">
    <!-- <span>{{ entity.name }}</span> <span *ngIf="entity.designationName">| <small>{{  entity.designationName }}:{{  entity.employeeCode }}</small></span> -->
  
    <span>{{ entity.title }}</span>
    <span *ngIf="entity.subTitle">
      <small>&nbsp;|&nbsp;{{ entity.subTitle }}</small>
    </span>
  </mat-option>

 
</mat-autocomplete>

</mat-form-field>
